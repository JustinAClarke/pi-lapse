<!doctype html>
<!-- HTML5 Boilerplate -->
<!--[if lt IE 7]><html class="no-js lt-ie9 lt-ie8 lt-ie7" lang="en"> <![endif]-->
<!--[if (IE 7)&!(IEMobile)]><html class="no-js lt-ie9 lt-ie8" lang="en"><![endif]-->
<!--[if (IE 8)&!(IEMobile)]><html class="no-js lt-ie9" lang="en"><![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en"><!--<![endif]-->

<head>
<meta charset="utf-8">

<title>{{ title }}</title>

{% block head %}{% endblock %}


</head>

<body class="clearfix">

<header role="banner" class="clearfix">
    <div class="col-md-4">
        <span style="float: right"><a href="javascript: history.go(-1)"><i class="fa fa-chevron-left fa-2x fa-fw"></i></a> <a href="#"><i class="fa fa-cog fa-2x fa-fw"></i></a></span>
        <h1>{{ title }}</h1>
        {% if cameraStatus = true %}
        Camera On
        {% else %}
        Camera Off
        {% endif %}
    </div>
    <div class="col-md-8">
        <ul>
        {% for link in links %}
            <li><a href="{{ link.url }}">{{ link.title }}</a></li>
        {% endfor %}
        </ul>
    </div>
</header>

<div class="content clearfix">
{% block content %}{% endblock %}
</div><!-- / content -->

</body>
</html>
